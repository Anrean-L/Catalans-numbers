<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Числа Каталана</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header slide">
        <h1 class="header__title">Числа Каталана</h1>
        <div class="container header__container">
            <p class="header__definition">
                уникальная числовая последовательность, 
                которая играет важную роль в различных областях 
                математики. Эти числа имеют множество приложений, 
                от организации данных в информатике до решения 
                сложных математических задач.
            </p>
        </div>
    </header>
    <main>
        <section class="calculating slide">
            <div class="container">
                <h2>Формула</h2>
                <p class="calculating__text">Числа Каталана вычисляются по следующей формуле:</p>
                <img src="imgs/formula.svg" alt="формула вычисления чисел Каталана" class="calculating__formula">
                <input type="number" name="index" class="calculating__input" value="3">
                <p class="caluclating__result">C<span class="index">3</span> = 5</p>
            </div>
        </section>
        <section class="brackets">
            <img src="" alt="" class="brackets__gif">
            <h2 class="brackets__title"></h2>
            <p class="brackets__paragraph"></p>
            <p class="brackets__paragraph brackets__paragraph--right"></p>
            <p class="brackets__example"></p>
        </section>
    </main>
    <script src="scripts.js" refer></script>
</body>
</html>
